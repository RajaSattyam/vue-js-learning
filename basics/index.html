<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue JS</title>
</head>
<body>
    <div id="vue-app">
        <h1>{{ greet('afternoon') }}</h1>
        <p>{{ job }}</p>
       <a v-bind:href="website">Website</a>
       <p v-html="websiteTag"></p>
        <button v-on:click="age++">Add 1 year</button>
        <button @click="subtract(1)">Subtract 1 year</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 year</button>
        <p>{{ age }}</p>
    </div>
    <div id="two-way-data-binding">
        <label>Name</label>
        <input type="text" v-model="name"/>
        <span>{{ name }}</span>
        <label>Age</label>
        <input type="text" v-model="age" />
        <span>{{ age }}</span>
    </div>
    <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{y}}</div>
    <script src="app.js"></script>
</body>
</html>
